<!doctype html>
<html lang="en">
<head>
    <title>Hobby</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css"/>
</head>
    <body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/hobby.html">My Hobby</a></li>
                <li><a href="https://www.wpi.edu" target="_blank">WPI</a></li>
                <li><a href="https://www.onthesnow.com/new-england/ski-resorts" target="_blank">Hobby Info</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p class="name formName" >Ski Form</p>
        <label for="inputbox">Input your name</label>
        <input id="inputbox" type="text"/>

        <label for="textarea">What is your level of skiing experience</label>
        <textarea id="textarea"></textarea>
        <p>Which kind of runs have you done</p>
        <form>
        <input id="checkboxes1" type="checkbox" name="Green Circle"/>
            <label for="checkboxes1">Green Circle</label>
        <input id="checkboxes2" type="checkbox" name="Blue Square"/>
            <label for="checkboxes2">Blue Square</label>
        <input id="checkboxes3" type="checkbox" name="Black Diamond"/>
            <label for="checkboxes3">Black Diamond</label>
        <input id="checkboxes4" type="checkbox" name="Double Black Diamond"/>
            <label for="checkboxes4">Double Black Diamond</label>
        </form>
        <form>
        <p >Do you prefer to Ski or Snowboard</p>
        <input id="radio1" type="radio" title="Ski"/>
            <label for="radio1">Ski</label>
        <input id="radio2" type="radio" title="Snowboard"/>
            <label for="radio2">Snowboard</label>
        </form>
        <label for="dropdown">Choose your preferred Mountain:</label>
        <select id="dropdown">
            <option value="option1">Wachusset</option>
            <option value="option2">Sunday River</option>
            <option value="option3">Sugarloaf</option>
        </select>
        <input type="submit"/>
    </main>
    <footer>
        <p>Website made and designed by James Walden</p>
    </footer>
    </body>
</html>
